services:
  # Relational Database: PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: uptime_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uptime_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uptime_password}
      POSTGRES_DB: ${POSTGRES_DB:-uptime_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uptime_user} -d ${POSTGRES_DB:-uptime_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # NoSQL Database: Redis
  redis:
    image: redis:7-alpine
    container_name: uptime_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Message Broker: Apache Kafka (KRaft mode)
  kafka:
    image: apache/kafka:latest
    container_name: uptime_kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 10

  # Microservices
  user_service:
    build: ./user_service
    container_name: uptime_user_service
    ports:
      - "5001:5000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  pinger_service:
    build: ./pinger_service
    container_name: uptime_pinger_service
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
      user_service:
        condition: service_started

  processor_service:
    build: ./processor_service
    container_name: uptime_processor_service
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  ui_service:
    build: ./ui_service
    container_name: uptime_ui_service
    ports:
      - "8080:3000"
    env_file: .env
    environment:
      - REDIS_URL=redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
    depends_on:
      redis:
        condition: service_healthy
      user_service:
        condition: service_started

  alert_service:
    build: ./alert_service
    container_name: uptime_alert_service
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  kafka_data:
