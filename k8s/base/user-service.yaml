apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: uptime-monitor-user_service:v1.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: DB_HOST
              value: "postgres"
            - name: POSTGRES_USER
              value: "uptime_user"
            - name: POSTGRES_DB
              value: "uptime_db"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uptime-secrets
                  key: POSTGRES_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: uptime-secrets
                  key: SECRET_KEY
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: uptime-secrets
                  key: INTERNAL_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 5000
      targetPort: 5000
